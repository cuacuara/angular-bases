

<h3>Listado de Heroes</h3>
<div *ngIf="deleteHero else nothingWasDeleted">
  <h3>Heroe Borrado <span class="text-danger"> {{deleteHero}}</span></h3>

</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>


<button
*ngIf="heroeNames.length > 0"
(click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroeNames" class="list-group-item">{{name}}</li>

</ul>
